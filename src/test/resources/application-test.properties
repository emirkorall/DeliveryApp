# Test Database Configuration - Use H2 in-memory database
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for testing
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Disable geospatial features for H2 testing
spring.jpa.properties.hibernate.types.spatial.dialect=org.hibernate.dialect.H2Dialect

# JWT Configuration for testing
jwt.secret=${JWT_SECRET:dGVzdC1zZWNyZXQta2V5LWZvci10ZXN0aW5nLW9ubHk=}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Logging Configuration for testing
logging.level.com.emirkoral.deliveryapp=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Jackson Configuration
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.fail-on-empty-beans=false

# Disable WebSocket for testing
spring.websocket.enabled=false 