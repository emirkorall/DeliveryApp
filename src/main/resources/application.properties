spring.application.name=Deliveryapp
server.port=8080

# Datasource Configuration - H2 for production (no external DB)
spring.datasource.url=${DB_URL:jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=${DB_DRIVER:org.h2.Driver}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:create-drop}
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=${JPA_FORMAT_SQL:false}
spring.jpa.database-platform=${JPA_DIALECT:org.hibernate.dialect.H2Dialect}
spring.jpa.properties.hibernate.default_schema=public
spring.jpa.open-in-view=false

# H2 Console (for debugging in production)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# MapStruct Configuration
mapstruct.defaultComponentModel=spring
mapstruct.unmappedTargetPolicy=IGNORE

# JWT Configuration
jwt.secret=${JWT_SECRET:your-base64-encoded-jwt-secret-key-for-production}
jwt.expiration=${JWT_EXPIRATION:86400000}

# WebSocket Configuration
spring.websocket.max-text-message-size=8192
spring.websocket.max-binary-message-size=8192

# Logging Configuration
logging.level.com.emirkoral.deliveryapp=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Render.com specific settings
server.port=${PORT:8080}
spring.application.name=Deliveryapp

# Health check endpoint
management.endpoints.web.base-path=/actuator
management.endpoint.health.show-details=always
management.health.defaults.enabled=true

# Validation Configuration
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.fail-on-empty-beans=false

# Swagger/OpenAPI Configuration
info.app.name=DeliveryApp
info.app.description=Food delivery application
info.app.version=1.0.0

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.tagsSorter=alpha
springdoc.api-docs.enabled=true
management.endpoints.web.exposure.include=health,info


